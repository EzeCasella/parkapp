<h3>Reserva</h3>
<form action="{% url 'make_schedule' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
        <hr>
    {% endfor %}
    <input type="submit" value="Confirmar">
    <p>(*).- Dicho numero se utilizara para confirmar la reserva.</p>
</form>
